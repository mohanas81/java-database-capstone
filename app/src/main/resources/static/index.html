<!-- index.html -->
<!--
This file allows users to select a role (Admin, Patient, Doctor)
and triggers modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the Page Title -->
    <title>Select Role</title>

    <!-- Add a Favicon -->
    <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">

    <!-- Link Stylesheets -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Add JavaScript Files with defer -->
    <script src="../js/util.js" defer></script>
    <script type="module" src="../js/render.js"></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>
<!-- Create a Container -->
<div class="container">

    <!-- Use a Wrapper for Structure -->
    <div class="wrapper">

        <!-- Insert a Header Placeholder -->
        <div id="header"></div>

        <!-- Define the Main Section -->
        <main class="main-content">
            <!-- Add a Heading for Role Selection -->
            <h2>Select Your Role</h2>

            <!-- Add Buttons for Roles -->
            <div class="role-buttons">
                <button id="adminLoginBtn" class="role-button">Admin</button>
                <button id="patientLoginBtn" class="role-button">Patient</button>
                <button id="doctorLoginBtn" class="role-button">Doctor</button>
            </div>
        </main>

        <!-- Insert a Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>

<!-- Create a Modal Structure -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <!-- Close Button -->
        <span id="closeModal" class="close">&times;</span>
        <!-- Inner Container for Dynamic Content -->
        <div id="modal-body">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
</div>

<!-- Load Page-Specific Logic Module -->
<script type="module" src="../js/services/index.js" defer></script>

</body>

</html>
